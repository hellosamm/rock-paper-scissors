<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="rps2.css" />
    <title>rock, paper, scissors</title>
  </head>
  <body>
    <div class="results">
      <div id="text">let's play rock, paper, scissors!</div>
      <div id="score">0-0</div>
    </div>
    <div class="options">
      <div id="human">
        <div class="human choice rock">rock</div>
        <div class="human" id="humanPaper">paper</div>
        <div class="human" id="humanScissors">scissors</div>
        <div class="identification">your name</div>
      </div>

      <div class="right">
        <div class="computer" id="computerRock">rock</div>
        <div class="computer" id="computerPaper">paper</div>
        <div class="computer" id="computerScissors">scissors</div>
        <div class="identification">computer</div>
      </div>
    </div>

    <script src="rps2.js"></script>
  </body>
</html>
